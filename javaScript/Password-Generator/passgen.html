<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passgen.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" id="pass" disabled title="pass" >
                <label for="pass"></label>
                <span class="material-symbols-rounded">Copy</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="length">
                <div class="details">
                    <label for="" class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" step="1" class="range" id="rng">
                <label for="rng"></label>
                <div class="pass-set">
                    <label for="" class="title">Password Set</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase (a-z)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Numbers (0-9)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symbols (@#$&)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="ex-duplicate">
                            <label for="ex-duplicate">Exclude-duplicate</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Include Spaces</label>
                        </li>
                    </ul>
                </div>
                <button class="btn" type="button">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="passgen.js"></script>
</body>
</html>
